<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Cajero Virtual</title>

  <!-- FRAMEWORKS Y LIBRERÍAS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <!-- TU CSS PERSONAL -->
  <link rel="stylesheet" href="StyleF1.css">
</head>

<body class="bg-light text-dark">

  <!-- LOGIN -->
  <div id="login" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body text-center">
            <h3 class="text-primary mb-3">Acceso al Cajero Pokémon Bank</h3>
            <p>Ingrese su PIN de 4 dígitos:</p>

            <input 
              type="password" 
              id="pin" 
              maxlength="4" 
              class="form-control text-center mb-3" 
              placeholder="****" 
            />

            <button class="btn btn-primary w-100 mb-2" onclick="verificarPin()">Ingresar</button>
            <p id="mensajeLogin" class="text-danger fw-bold"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CAJERO -->
  <div id="cajero" class="container py-4" style="display: none;">
     <div class="card shadow-sm border-0 rounded-4">
       <div class="card-body">

        <h2 class="text-center text-success mb-3"> Cajero Pokémon Bank</h2>
        <div class="text-center mb-4">
          <p><strong>Titular: Ash Ketchum </strong> <span id="titular"></span></p>
          <p><strong>Número de cuenta: 0987654321  </strong> <span id="numCuenta"></span></p>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="number" id="cantidad" class="form-control" placeholder="Ingrese cantidad">
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-success" onclick="ingresarDinero()">
            <i class="bi bi-cash-stack"></i> Ingresar
          </button>

          <button class="btn btn-warning text-dark" onclick="retirarDinero()">
            <i class="bi bi-wallet2"></i> Retirar
          </button>

          <button class="btn btn-info text-white" onclick="mostrarInfo()">
            <i class="bi bi-info-circle"></i> Consultar saldo
          </button>

          <button class="btn btn-secondary" onclick="pagarServicio()">
            <i class="bi bi-receipt"></i> Pago de servicios
          </button>

          <button class="btn btn-primary" onclick="verHistorial()">
            <i class="bi bi-clock-history"></i> Ver historial
          </button>

          <button class="btn btn-outline-danger" onclick="cerrarSesion()">
            <i class="bi bi-box-arrow-left"></i> Salir
          </button>
        </div>

        <div class="alert alert-primary text-center fw-bold d-none" id="resultado"></div>

     <!-- CONTENEDOR DE HISTORIAL Y GRÁFICA -->
      <div id="historialGraficaContainer">
  
      <!-- NAV / PESTAÑAS -->
<ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="historial-tab" data-bs-toggle="tab" data-bs-target="#tabHistorial" type="button" role="tab">
      Historial
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="grafica-tab" data-bs-toggle="tab" data-bs-target="#tabGrafica" type="button" role="tab">
      Gráfica
    </button>
  </li>
</ul>

<!-- CONTENIDO DE LAS PESTAÑAS -->
<div class="tab-content mt-3" id="myTabContent">

  <!-- TAB: HISTORIAL -->
  <div class="tab-pane fade show active" id="tabHistorial" role="tabpanel">
      <div id="historial" class="border rounded p-3 bg-white shadow-sm"
           style="height: 350px; overflow-y: auto;">
      </div>
  </div>

  <!-- TAB: GRÁFICA -->
  <div class="tab-pane fade" id="tabGrafica" role="tabpanel">
      <div class="text-center">
          <canvas id="graficaHistorial" width="400" height="250"></canvas>

          <button id="btnDescargarGrafica" class="btn btn-outline-success mt-3" 
                  onclick="descargarGraficaPDF()" style="display: none;">
              <i class="bi bi-download"></i> Descargar Gráfica (PDF)
          </button>
      </div>
  </div>

</div>

   </div>
</div>
</div>
</div>

  

  <!-- ÍCONOS DE BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- ARCHIVOS JS -->
<script src="ScriptF1.js"></script>
<script src="ScriptF1historial_Grafica.js"></script>
<script src="ScriptF1Login.js"></script>

</body>
</html>
